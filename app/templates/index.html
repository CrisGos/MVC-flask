<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Inventory</h1>

    <!-- Form to add a new prodcut -->
    <form action="{{ url_for('inventory_bp.add') }}" method="POST" class="form-inline">
        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="mb-2">
            <input type="number" step="0.01" class="form-control form-control-sm" id="price" name="price" placeholder="Price" required>
        </div>
        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" id="mac_address" name="mac_address" placeholder="MAC Address" required>
        </div>
        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" id="serial_number" name="serial_number" placeholder="Serial Number" required>
        </div>
        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" id="manufacturer" name="manufacturer" placeholder="Manufacturer" required>
        </div>
        <div class="mb-2">
            <textarea class="form-control form-control-sm" id="description" name="description" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add Item</button>
    </form>


    <table class="table mt-5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>MAC Address</th>
                <th>Serial Number</th>
                <th>Manufacturer</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for inventory in inventories %}
            <tr>
                <td>{{ inventory.name }}</td>
                <td>{{ inventory.price }}</td>
                <td>{{ inventory.mac_address }}</td>
                <td>{{ inventory.serial_number }}</td>
                <td>{{ inventory.manufacturer }}</td>
                <td>{{ inventory.description }}</td>
                <td>
                    <form action="{{ url_for('inventory_bp.edit', id=inventory.id) }}" method="POST" style="display:inline-block;">
                        <!-- Hidden fields for the data to be updated -->
                        <button type="submit" class="btn btn-warning">Edit</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('inventory_bp.delete', id=inventory.id) }}" method="POST" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
                
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
